<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
        }

        select, input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Ticket Booking</h1>
</header>

<div class="container">
    <h2>Book Your Movie Ticket</h2>
    <form>
        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie">
            <option value="avatar">Avatar: The Way of Water</option>
            <option value="spider-man">Spider-Man: No Way Home</option>
            <option value="batman">The Batman</option>
            <option value="black-panther">Black Panther: Wakanda Forever</option>
        </select>

        <label for="showtime">Select Showtime:</label>
        <input type="date" id="showtime" name="showtime" required>
        <input type="time" id="time" name="time" required>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" value="1" required>

        <button type="submit" <a href="paytm.com/movies/seat-layout/vizag/dfesdcnww?encsessionid=1029271-112736-" </a>>Book Tickets</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 MovieTicketBooking. All rights reserved.</p>
</footer>

</body>
</html>
